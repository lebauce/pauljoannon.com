<!doctype html>
<html>
    <head>
        <title>$main-title$ - $title$</title>

        $partial("templates/_head.html")$
    </head>
    <body>
        <div class="left">
            $partial("templates/_left-top.html")$
            <p></p>
            $partial("templates/_left-bottom.html")$
        </div>

        <div class="right">
            <div class="blog">
                <div id="entry" class="blog__entry">
                    <h2>$title$</h2>
                    $if(subtitle)$
                        <h3>$subtitle$</h3>
                    $endif$
                    <span class="blog__entry__metadata small">
                        <i class="fa fa-calendar"></i>&nbsp;<span class="date">$date$</span>
                    </span>
                    $body$
                    <p class="blog__entry__link small align-right">
                        <span>
                            <a href="javascript:window.history.back()"><i class="fa fa-angle-left"></i>&nbsp;Retour</a>
                        </span>
                        &nbsp;
                        <span>
                            <a href="#entry"><i class="fa fa-angle-up"></i>&nbsp;Remonter</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
